<!doctype html>
<html lang="en">

  <head>
    <title> {{params['blog_name']}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="{{url_for('static', filename='css12/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css12/jquery.fancybox.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css12/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css12/owl.theme.default.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fonts12/flaticon/font/flaticon.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css12/aos.css')}}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css12/style.css')}}">

  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    
    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>



      <header class="site-navbar site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col-lg-4">
              <nav class="site-navigation text-right ml-auto " role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                  <li class="active"><a href="/" class="nav-link">Home</a></li>
                  <li><a href="/login" class="nav-link">Login</a></li>
                </ul>
              </nav>
            </div>
            <div class="col-lg-4 text-center">
             


              <div class="ml-auto toggle-button d-inline-block d-lg-none"><a href="#" class="site-menu-toggle py-5 js-menu-toggle text-white"><span class="icon-menu h3 text-white"></span></a></div>
            </div>
            <div class="col-lg-4">
              <nav class="site-navigation text-left mr-auto " role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                  <li><a href="/about" class="nav-link">About</a></li>
                  <li><a href="/register" class="nav-link">Register</a></li>
                  <li><a href="/contact" class="nav-link">Contact</a></li>
                </ul>
              </nav>
            </div>
            

          </div>
        </div>

      </header>

    <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay" style="background-image: url(' {{url_for('static', filename='images/home.jpg')}} ')">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <h1 style="color: white;">MOOD ELEVATOR</h1>
              <p>Towards your happy self</p>
            </div>
          </div>
        </div>
      </div>
    </div>

{% block body %}{% endblock %}
    </div>

    <script src="{{url_for('static', filename='js12/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js12/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js12/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js12/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static', filename='js12/jquery.sticky.js')}}"></script>
    <script src="{{url_for('static', filename='js12/jquery.waypoints.min.js')}}"></script>
    <script src="{{url_for('static', filename='js12/jquery.animateNumber.min.js')}}"></script>
    <script src="{{url_for('static', filename='js12/jquery.fancybox.min.js')}}"></script>
    <script src="{{url_for('static', filename='js12/jquery.easing.1.3.js')}}"></script>
    <script src="{{url_for('static', filename='js12/aos.js')}}"></script>

    <script src="{{url_for('static', filename='js12/main.js')}}"></script>
